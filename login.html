<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – CITI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
    <!-- Logo -->
     <a href="/" class="nav__logo" aria-label="CITI Home">
        <img src="assets/citi_logo.png" alt="CITI Logo" />
      </a>
      <ul class="menu">
        <li><a href="index.html#features" class="menu-link">Features</a></li>
        <li><a href="index.html#pricing" class="menu-link">Pricing</a></li>
        <li><a href="index.html#about" class="menu-link">About</a></li>

        <li><a href="dashboard.html" class="btn btn-primary">Open Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="login-section">
      <h1>Login to Your Account</h1>
      <form id="login-form" class="login-form">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />

<button type="button" id="deactivate-account-btn" class="btn btn-link">Login</button>


        <p>Don’t have an account? 
          <a href="index.html#get-started" class="link">Open Account</a>
        </p>
      </form>
    </section>
  </main>

  <script>
    document
      .getElementById('login-form')
      .addEventListener('submit', function(e) {
        e.preventDefault();
        // TODO: Replace this redirect with your real auth logic
        window.location.href = 'dashboard.html';
      });
  </script>
</body>
</html>

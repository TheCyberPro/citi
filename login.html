</script>
<script>
(function () {
  const ALLOWED_EMAIL = 'engrhart@gmail.com';
  const ALLOWED_PASSPORT = 'JADENHART1';

  const btn = document.getElementById('dashboard-btn');
  const msgEl = document.getElementById('login-msg');
  const emailInput = document.getElementById('email');
  const passportInput = document.getElementById('passport');

  if (!btn || !emailInput || !passportInput || !msgEl) return;

  // Ensure autocomplete is disabled (best-effort; browsers may ignore)
  const form = document.getElementById('login-form');
  if (form) form.setAttribute('autocomplete','off');
  emailInput.setAttribute('autocomplete','off');
  passportInput.setAttribute('autocomplete','off');

  // Simple attempt limiter to deter rapid guessing
  let attempts = 0;
  const MAX_ATTEMPTS = 6;
  let lockUntil = 0;

  function showMessage(text, color) {
    msgEl.textContent = text;
    msgEl.style.color = color || 'black';
  }

  function isLocked() {
    return Date.now() < lockUntil;
  }

  btn.addEventListener('click', function (e) {
    e.preventDefault();

    if (isLocked()) {
      showMessage('Too many attempts. Try again later.', 'crimson');
      return;
    }

    const email = (emailInput.value || '').trim();
    const passport = (passportInput.value || '').trim();

    if (!email || !passport) {
      showMessage('Please enter both email and passport number.', 'crimson');
      return;
    }

    // Exact-match checks (email case-insensitive, passport case-sensitive)
    const emailMatches = email.toLowerCase() === ALLOWED_EMAIL.toLowerCase();
    const passportMatches = passport === ALLOWED_PASSPORT;

    if (emailMatches && passportMatches) {
      showMessage('Correct credentials. Redirecting…', 'green');
      // small delay so user can see success message
      setTimeout(() => { window.location.href = '/dashboard.html'; }, 450);
      return;
    }

    // incorrect
    attempts += 1;
    if (attempts >= MAX_ATTEMPTS) {
      // lock for 30s after too many attempts
      lockUntil = Date.now() + 30000;
      showMessage('Incorrect email or passport. Too many attempts — locked for 30 seconds.', 'crimson');
      return;
    }

    showMessage('Incorrect email or passport. Login denied.', 'crimson');

    // optional: clear only the passport field to require re-entry (reduces shoulder-surfing)
    passportInput.value = '';
    passportInput.focus();
  });

  // Pressing Enter in either field triggers the same check
  [emailInput, passportInput].forEach(inp => {
    inp.addEventListener('keydown', function (ev) {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        btn.click();
      }
    });
  });
})();
</script>

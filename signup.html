<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CITI — Open Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header container">
    <div class="nav-inner">
      <button class="nav-toggle" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>

      <a href="/" class="nav__logo" aria-label="CITI Home">
        <img src="assets/citi_logo.png" alt="CITI Logo" />
      </a>

      <nav class="nav-actions" aria-hidden="false">
        <a href="login.html" class="link">Log in</a>
      </nav>
    </div>
  </header>

  <!-- OVERLAY MENU (hidden by default) -->
  <div class="menu-overlay" aria-hidden="true">
    <div class="overlay-panel" role="dialog" aria-modal="true">
      <div class="overlay-header">
        <a href="/" class="overlay-logo"><img src="assets/citi_logo.png" alt="CITI Logo" /></a>
        <button class="overlay-close" aria-label="Close menu">&times;</button>
      </div>

      <ul class="overlay-menu">
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#solutions">Solutions</a></li>
        <li><a href="index.html#resources">Resources</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#pricing">Pricing</a></li>
      </ul>

      <div class="overlay-cta">
        <a href="login.html" class="login-link">Log in</a>
        <a href="signup.html" class="btn btn--primary">Open Account</a>
      </div>
    </div>

    <!-- clicking the backdrop closes the overlay -->
    <button class="overlay-backdrop" aria-hidden="true"></button>
  </div>

  <!-- SECURE BANNER -->
  <div class="secure-banner container" role="status" aria-live="polite">
    <svg class="lock-icon" aria-hidden="true" viewBox="0 0 24 24" fill="none"><path d="M12 1a5 5 0 0 0-5 5v4H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5z" fill="currentColor"/></svg>
    <span>You’re in a secure session — data is encrypted end-to-end.</span>
  </div>

  <!-- MAIN -->
  <main class="container">
    <section class="signup-section">
      <h1>Create Your Account</h1>

      <form id="signup-form" class="signup-form" novalidate>
        <label for="full-name">Full Name</label>
        <input id="full-name" name="fullname" type="text" placeholder="Jane Doe" required />

        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="company">Company Name</label>
        <input id="company" name="company" type="text" placeholder="Your Startup, Inc." required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />

        <div class="form-row">
          <button type="submit" class="btn btn--primary">Open Account</button>
          <a href="login.html" class="link" style="align-self:center;margin-left:12px">Already have an account? Log in</a>
        </div>
      </form>

      <p class="muted">By creating an account you agree to our <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy Policy</a>.</p>
    </section>
  </main>

  <!-- LIGHTWEIGHT SCRIPTS -->
  <script>
    // Overlay / nav toggle
    (function () {
      const navToggle = document.querySelector('.nav-toggle');
      const overlay = document.querySelector('.menu-overlay');
      const overlayClose = document.querySelector('.overlay-close');
      const backdrop = document.querySelector('.overlay-backdrop');

      function openOverlay() {
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }
      function closeOverlay() {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }

      if (navToggle) navToggle.addEventListener('click', openOverlay);
      if (overlayClose) overlayClose.addEventListener('click', closeOverlay);
      if (backdrop) backdrop.addEventListener('click', closeOverlay);

      // Close on Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('open')) closeOverlay();
      });
    })();

    // Simple signup handler (replace with real API)
    (function () {
      const form = document.getElementById('signup-form');
      if (!form) return;

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // basic client-side validation
        const fullname = form.fullname.value.trim();
        const email = form.email.value.trim();
        const company = form.company.value.trim();
        const password = form.password.value;

        if (!fullname || !email || !company || !password) {
          alert('Please fill out all fields.');
          return;
        }

        // disable submit while processing
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account…';

        // simulated request — replace with fetch POST to your backend
        setTimeout(() => {
          try { localStorage.setItem('lastSignupEmail', email); } catch (err) {}
          submitBtn.textContent = 'Account created';
          window.location.href = '/signup-success.html';
        }, 700);
      });
    })();
  </script>
</body>
</html>
